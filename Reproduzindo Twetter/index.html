<!DOCTYPE html>
  <head>
    <!-- caracteres padrão -->
    <meta charset="UTF-8" />
    <!-- responsividade padrão -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- título do site -->
    <title>Twitter Clone</title>
    <!-- conexão da folha de estilos -->
    <link rel="stylesheet" href="styles.css" />
    <!-- conexão da biblioteca de ícones padrão -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- biblioteca específica para obter ícones do twitter -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

  </head>

  <body>
    <div class="sidebar">
        <i class=" fab fa-twitter"></i>
        <div class="sidebarOption active">
            <span class="material-icons">home</span>
            <h2>Home</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons">search</span>
            <h2>Explorar</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons">notifications</span>
            <h2>Notificações</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons">mail_outline</span>
            <h2>Mensagens</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons">bookmark_border</span>
            <h2>Bookmarks</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons">list_alt</span>
            <h2>Listas</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons">perm_identity</span>
            <h2>Perfil</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons">more_horiz</span>
            <h2>Mais</h2>
        </div>

        <button class="sidebar__tweet">Tweet</button>
    </div>
    <div class="feed">
        <div  class="feed__header">
            <h2>Home</h2>
        </div>
        <div class="TweetBox">
            <form>
                <div class="tweetbox__input">
                    <img src="imagens/profile.png" alt="imagens">
                    <input type="text" placeholder="O que esta acontecendo" id="">
                </div>
                <button class="tweetBox__tweetButton">Tweet</button>
            </form>
        </div>
    </div>
  </body>
</html>
